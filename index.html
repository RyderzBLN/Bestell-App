<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestell App</title>
    <link rel="stylesheet" href="./src/fonts/Montserrat.css">
    <link rel="stylesheet" href="./src/styles/style.css">
    <script src="./src/script/template.js" defer></script>
    <script src="./src/script/script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body onload="renderFood(steakdishes)">


    <header class="header-container">
        <div class="container-logo-head">
            <img class="logo-img" src="./src/img/logo/bestell-svg-app-logo.svg">
            <img class="logo-head" src="./src/img/icon/android-chrome-512x512.png">
        </div>
    </header>

    <div class="max-width">

        <div class="content-wrapper">

            <div class="content">
                <div class="70"></div>
                <div class="image-container-head"><img class="steak-picture" src="./src/img/steak-picture-main.jpg">
                </div>
                <div class="resturant-name">

                    <div class="resturant-info">
                        <h2>Steak House</h2>
                        <p>4.2 von 5 ⭐</p>
                    </div>
                    

                </div>

                <div class="img-head">

                    <img src="./src/img/img-head.jpg">
                </div>

                <div class="main-food-head">
                    <h2>Hauptgerichte:</h2>
                </div>

                <div id="food-content">


                </div>
                <button id="show" class="show-myfood">Warenkorb anzeigen</button>

            </div>
            <div class="output">
                <button id="close" class="close-sidebar">✖</button>
                <div id="shopping-cart" class="warenkorb"></div>               
                <div id="center" class="center">
                    <div id="totalsum"></div>
                    <div id="delivery-cost"></div>
                    <div id="all-total"></div>
                </div>
                <button onclick="showModal()" class="d-none" id="buy">Jetzt bestellen</button>
            </div>
            
                
            </div>
            
        </div>


    </div>
    <div class="footer">

        <img class="footer-logo-orange" src="./src/img/icon/android-chrome-192x192.png">
        <img class="footer-logo" src="./src/img/logo/logo.png">

    </div>

    <div id="modal">
        <div id="modal-content">
          Test Bestellung eingegangen
        </div>
      </div>



</body>
</html>
